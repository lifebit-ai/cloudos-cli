      run: |
        cloudos datasets mv --cloudos-url "$CLOUDOS_URL" --apikey "$CLOUDOS_TOKEN" --workspace-id "$CLOUDOS_WORKSPACE_ID" --project-name DB-azure-test-pipelines Data/test_mv/test_folder --destination-project-name "$PROJECT_NAME" Data/mv_test
        cloudos datasets mv --cloudos-url "$CLOUDOS_URL" --apikey "$CLOUDOS_TOKEN" --workspace-id "$CLOUDOS_WORKSPACE_ID" --project-name "$PROJECT_NAME" Data/mv_test/test_folder --destination-project-name DB-azure-test-pipelines Data/test_mv
  dataset_rename_az:
